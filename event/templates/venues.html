{% extends 'base/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}



<div id="masonry" class="ttr-gallery-listing magnific-image row">
    {% for venue in venues  %}
    <div class="action-card col-lg-6 col-md-6 col-sm-12 happening">
      <div class="event-bx m-b30">
        <div class="action-box">
          <img src="{{venue.images1.url}}" width="400" height="300"  alt="">
        </div>
        <div class="info-bx d-flex">
          <div>
            <div class="event-time">
              <div class="event-date"></div>
              <div class="event-month"></div>
            </div>
          </div>
          <div class="event-info">
            <h4 class="event-title"><a href="/venues/{{venue.id}}">{{venue.name}}</a></h4>
            <ul class="media-post">
                <li><a href="/venues/{{venue.id}}"><i class="fa fa-home"></i> {{venue.organisation}} </a></li><br>
                <li><a href="/venues/{{venue.id}}"><i class="fa fa-map-marker"></i> {{venue.location}}, Kenya</a></li>
            </ul>
            <p> {{venue.description}} </p>
          </div>
        </div>
          <div class="d-flex">
              <a class="btn flex-fill m-r5 facebook" href="/venues/{{venue.id}}"><i class="fa fa-calendar"></i>  View Venue</a>
              <a class="btn flex-fill m-l5 google-plus" href="/bookVenue/{{venue.id}}"><i class="fa fa-money"></i>   Book venue</a>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
{% endblock %}
